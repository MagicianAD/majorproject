{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">

		<title>AIA Weather Company</title>

		<!-- Loading third party fonts -->
		<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
		<link href="{% static 'fonts/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

		<!-- Loading main css file -->
		<!--<link rel="stylesheet" href="style.css">-->
    <link rel="stylesheet" href="{% static 'styles.css'%}">
		<!--[if lt IE 9]>
		<script src="js/ie-support/html5.js"></script>
		<script src="js/ie-support/respond.js"></script>
		<![endif]-->

	</head>


	<body>

	 <div class="site-content">
		 <div class="site-header">
			 <div class="container">
				 <a href="index.html" class="branding">
					 <img src="{% static 'images/logo.png' %}" alt="" class="logo">
					 <div class="logo-type">
						 <h1 class="site-title">AIA Weather Company</h1>
						 <small class="site-description">Make weather easy</small>
					 </div>
				 </a>

				 <!-- Default snippet for navigation -->
				 <div class="main-navigation">
					 <button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
					 <ul class="menu">
						 <li class="menu-item "><a href="{% url 'home' %}">Home</a></li>

						 <li class="menu-item"><a href="{% url 'contact' %}">Contact</a></li>
					 </ul> <!-- .menu -->
				 </div> <!-- .main-navigation -->

				 <div class="mobile-navigation"></div>

			 </div>
		 </div> <!-- .site-header -->

      {% block 'content' %}   {% endblock %}

	</div>

 		<script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
 		<script src="{% static 'js/plugins.js' %}"></script>
 		<script src="{% static 'js/app.js' %}"></script>

 	</body>

 </html>
